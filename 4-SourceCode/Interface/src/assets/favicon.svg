<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <defs>
    <style>
      @keyframes spin-clockwise {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      @keyframes spin-counter {
        from { transform: rotate(360deg); }
        to { transform: rotate(0deg); }
      }
      @keyframes heartbeat {
        0% { opacity: 1; transform: scale(1); filter: drop-shadow(0 0 2px #46eaff); }
        50% { opacity: 0.8; transform: scale(0.9); filter: drop-shadow(0 0 0px #46eaff); }
        100% { opacity: 1; transform: scale(1); filter: drop-shadow(0 0 2px #46eaff); }
      }
      
      .ring-cw { transform-origin: 50px 50px; animation: spin-clockwise 20s linear infinite; }
      .ring-ccw { transform-origin: 50px 50px; animation: spin-counter 15s linear infinite; }
      .star-pulse { transform-origin: 50px 50px; animation: heartbeat 3s ease-in-out infinite; }
    </style>

    <linearGradient id="starGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#46eaff" />
      <stop offset="100%" stop-color="#0EA5E9" />
    </linearGradient>

    <radialGradient id="glowBack" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#46eaff" stop-opacity="0.4" />
      <stop offset="100%" stop-color="#46eaff" stop-opacity="0" />
    </radialGradient>

    <filter id="neonFilter" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0" stdDeviation="2.5" flood-color="#46eaff" flood-opacity="0.7" />
    </filter>
  </defs>

  <circle 
    class="ring-cw"
    cx="50" cy="50" r="42" 
    stroke="#1E293B" 
    stroke-width="1" 
    stroke-dasharray="3 3" 
  />
  
  <circle 
    class="ring-ccw"
    cx="50" cy="50" r="30" 
    stroke="#334155" 
    stroke-width="1.5" 
    opacity="0.6"
    stroke-dasharray="8 12" 
  />

  <g stroke="#46eaff" stroke-width="2" stroke-linecap="round">
    <line x1="50" y1="18" x2="50" y2="28" /> 
    <line x1="50" y1="82" x2="50" y2="72" /> 
    <line x1="18" y1="50" x2="28" y2="50" /> 
    <line x1="82" y1="50" x2="72" y2="50" /> 
    
    <g stroke-width="1" opacity="0.6">
       <line x1="32" y1="32" x2="38" y2="38" />
       <line x1="68" y1="68" x2="62" y2="62" />
    </g>
  </g>

  <g class="star-pulse">
     <circle cx="50" cy="50" r="22" fill="url(#glowBack)" />
     <path
       transform="translate(50, 50)"
       d="M 0 -18 C 0 -6, 0 -6, 6 -6 C 6 -6, 18 0, 18 0 C 18 0, 6 6, 6 6 C 6 6, 0 6, 0 18 C 0 6, 0 6, -6 6 C -6 6, -18 0, -18 0 C -18 0, -6 -6, -6 -6 C -6 -6, 0 -6, 0 -18 Z"
       fill="url(#starGrad)"
       filter="url(#neonFilter)" 
     />
     <circle cx="50" cy="50" r="2.5" fill="white" />
  </g>
</svg>