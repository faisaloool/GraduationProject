<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <defs>
    <style>
      /* A 'breathing' animation that changes brightness, not just size */
      @keyframes flash-pulse {
        0% { filter: brightness(1); transform: scale(1); }
        50% { filter: brightness(1.2); transform: scale(1.05); }
        100% { filter: brightness(1); transform: scale(1); }
      }
      
      .icon-body { 
        transform-origin: 50px 50px; 
        animation: flash-pulse 3s ease-in-out infinite; 
      }
    </style>
  </defs>

  <g class="icon-body">
    <circle cx="50" cy="50" r="48" fill="#46eaff" />
    
    <circle cx="50" cy="50" r="48" stroke="white" stroke-width="4" opacity="0.5" />

    <path
      transform="translate(50, 50) scale(1.3)" 
      d="M 0 -18 C 0 -6, 0 -6, 6 -6 C 6 -6, 18 0, 18 0 C 18 0, 6 6, 6 6 C 6 6, 0 6, 0 18 C 0 6, 0 6, -6 6 C -6 6, -18 0, -18 0 C -18 0, -6 -6, -6 -6 C -6 -6, 0 -6, 0 -18 Z"
      fill="#0F172A"
    />
    
    <circle cx="50" cy="50" r="4" fill="white" />
  </g>
</svg>